<fd-modal-header>
    <h1 fd-modal-title>Are you sure?</h1>
    <button fd-modal-close-btn (click)="modalRef.dismiss()"></button>
</fd-modal-header>
<fd-modal-body>
    This action is permanent and cannot be reversed. Are you sure you want to continue?
</fd-modal-body>
<fd-modal-footer>
    <button fd-button fdType="main" (click)="modalRef.close(true)">Delete</button>
    <button fd-button fdType="light" (click)="modalRef.close(false)">Cancel</button>
</fd-modal-footer>
